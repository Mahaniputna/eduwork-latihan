<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: transform 0.2s;
            height: 100%; /* Memastikan semua card memiliki tinggi yang sama */
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card .card-img-top {
            max-height: 200px;
            object-fit: contain; /* Menggunakan 'contain' agar gambar tidak terpotong dan terlihat penuh */
            padding: 15px; /* Sedikit padding agar gambar tidak menempel tepi */
        }
        .product-card .card-body {
            flex-grow: 1; /* Memastikan body mengisi sisa ruang */
            display: flex;
            flex-direction: column;
        }
        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            flex-grow: 1; /* Agar judul menempati ruang yang cukup */
        }
        .product-card .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .product-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #0d6efd; /* Warna biru Bootstrap primary */
            margin-top: auto; /* Mendorong harga ke bawah card */
        }
        .filters-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Etalase Produk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="filters-section">
            <h4 class="mb-3">Filter & Pencarian</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="categoryFilter" class="form-label">Kategori</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="all">Semua Kategori</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="priceSort" class="form-label">Urutkan Harga</label>
                    <select class="form-select" id="priceSort">
                        <option value="default">Default</option>
                        <option value="asc">Harga Terendah</option>
                        <option value="desc">Harga Tertinggi</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="searchProduct" class="form-label">Cari Produk</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchProduct" placeholder="Cari nama produk...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="productGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            </div>

        <div id="noProductsFound" class="alert alert-warning text-center mt-5" style="display: none;">
            Tidak ada produk yang ditemukan sesuai kriteria pencarian/filter.
        </div>
    </div>
 <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
