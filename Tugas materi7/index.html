<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #bbd6fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Masukkan jenis Produk</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="nama_produk" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="nama_produk" name="nama_produk" placeholder="Masukkan Nama Produk">
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" placeholder="Masukkan Deskripsi Produk"></textarea>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga (Rp)</label>
                <input type="number" class="form-control" id="harga" name="harga" placeholder="Masukkan Harga">
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <select class="form-select" id="kategori" name="kategori">
                    <option value="">Pilih Kategori</option>
                    <option value="Pakaian Gym">Pakaian Gym</option>
                    <option value="Aksesoris">Aksesoris</option>
                    <option value="Perlengkapan Olahraga">Perlengkapan Olahraga</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Produk</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Data Produk Berhasil Disimpan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nama:</strong> <span id="successNama"></span></p>
                    <p><strong>Deskripsi:</strong> <span id="successDeskripsi"></span></p>
                    <p><strong>Harga:</strong> Rp <span id="successHarga"></span></p>
                    <p><strong>Kategori:</strong> <span id="successKategori"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Terjadi Kesalahan:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="errorMessageList">
                        </ul>
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-primary">Kembali</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productForm = document.getElementById('productForm');
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));

            productForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form submit secara default

                const formData = new FormData(this); // Mengambil semua data dari form

                fetch('process.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Menguraikan respons sebagai JSON
                .then(data => {
                    if (data.status === 'success') {
                        // Tampilkan modal sukses
                        document.getElementById('successNama').textContent = data.data.nama_produk;
                        document.getElementById('successDeskripsi').textContent = data.data.deskripsi;
                        document.getElementById('successHarga').textContent = data.data.harga;
                        document.getElementById('successKategori').textContent = data.data.kategori;
                        successModal.show();

                        // Opsional: Bersihkan form setelah sukses
                        productForm.reset();

                    } else if (data.status === 'error') {
                        // Tampilkan modal error
                        const errorMessageList = document.getElementById('errorMessageList');
                        errorMessageList.innerHTML = ''; // Bersihkan pesan error sebelumnya
                        data.messages.forEach(msg => {
                            const li = document.createElement('li');
                            li.textContent = msg;
                            errorMessageList.appendChild(li);
                        });
                        errorModal.show();

                        // Isi kembali nilai form yang valid dari respons PHP (jika disertakan)
                        if (data.input_values) {
                            document.getElementById('nama_produk').value = data.input_values.nama_produk || '';
                            document.getElementById('deskripsi').value = data.input_values.deskripsi || '';
                            document.getElementById('harga').value = data.input_values.harga || '';
                            document.getElementById('kategori').value = data.input_values.kategori || '';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Tampilkan pesan error umum jika ada masalah dengan request
                    const errorMessageList = document.getElementById('errorMessageList');
                    errorMessageList.innerHTML = '<li>Terjadi kesalahan saat memproses permintaan. Silakan coba lagi.</li>';
                    errorModal.show();
                });
            });
        });
    </script>
</body>
</html>
